<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Socket IO Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">>
    </head>
    <body onload="document.getElementById('txtMessage').focus()">
        <h1>AngularJS + Socket.io Example</h1>
        <div ng-controller="MyCtrl">
            <div class="control">
                <label>Type a message and press the &ltenter&gt key</label>
                <input type="text" id="txtMessage" ng-model="message" class="ngEnter"/>
            </div>

            <h2>Console output:</h2>
            <pre ng-bind-html="serverLog"></pre>
        </div>

        <script src="http://localhost:8181/socket.io/socket.io.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
